<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Telefonica</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/main.css">
</head>
<body>
  <div class="container">
    <header >
      <img src="/icone Agenda.png" alt="Imagem da Agenda">
      <h1>Agenda Telefônica</h1>
    </header>
    <form id="form-agenda">
      <input type="text" id="nome-agenda" required placeholder="Nome"/>
      <input type="tel" id="telefone-agenda" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
      <button type="submit">Adicionar</button>
    </form>
    <table cellspacing = "0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Número do telefone</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    </div>
    <script src="/main.js"></script>
  </body>
  </html>
